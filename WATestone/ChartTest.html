<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="Scripts/echarts/esl.js" type="text/javascript"></script>
    <script src="Scripts/MyEcharts.js" type="text/javascript"></script>
    <script src="Scripts/WapCharts.js" type="text/javascript"></script> 
</head>
<body>

    <div id="echart" style="width:100%; height:200px;"></div>

    <div id="piechart" style="width:100%; height:200px;"></div>

    <div id="linechart" style="width:100%; height:200px;"></div>

    <script type="text/javascript">
        $(function () {
            BarCharts();

            LineCharts();

            PieCharts();
        });

        function BarCharts() {
        
            $.ajax({
                url: "ChartHandler.ashx",
                data: { cmd: "bar" },
                cache: false,
                async: false,
                dataType: 'json',

                success: function (data) {
                    debugger;
                    if (data) {
                        DrawBar(data, "echart");
                    }
                },

                error: function (msg) {
                    alert("系统发生错误");
                }

            });
        }
        

        function LineCharts() {

            $.ajax({
                url: "ChartHandler.ashx",
                data: { cmd: "line" },
                cache: false,
                async: false,
                dataType: 'json',

                success: function (data) {
                    if (data) {
                        DrawLine(data, "linechart");
                    }
                },

                error: function (msg) {
                    alert("系统发生错误");
                }

            });
        }

        function PieCharts() {

            $.ajax({
                url: "ChartHandler.ashx",
                data: { cmd: "pie" },
                cache: false,
                async: false,
                dataType: 'json',

                success: function (data) {
                    if (data) {
                        DrawPie(data, "piechart");
                    }
                },

                error: function (msg) {
                    alert("系统发生错误");
                }

            });
        }

    </script>

   


</body>
</html>
